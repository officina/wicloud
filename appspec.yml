version: 0.0
os: linux
files:
 - source: /
   destination: /var/www/wicloud
permissions:
  - object: /var/www/wicloud
    owner: ec2-user
    group: ec2-user
    mode: 755
hooks:
 ApplicationStop:
  - location: codedeploy-scripts/stop.sh
    runas: ubuntu
 AfterInstall:
  - location: codedeploy-scripts/build.sh
    runas: ubuntu
 ApplicationStart:
  - location: codedeploy-scripts/start.sh
    runas: ubuntu


