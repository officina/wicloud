<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEnergyMeterModuleLabel" [translate]="'energyMeterModule.home.createOrEditLabel'">Create or edit a Energy Meter Module</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!energyMeterModule.id">
            <label for="id" [translate]="'global.field.id'">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="energyMeterModule.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" [translate]="'energyMeterModule.name'" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="energyMeterModule.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" [translate]="'entity.validation.required'">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" [translate]="'energyMeterModule.description'" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="energyMeterModule.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" [translate]="'energyMeterModule.iacCalibration'" for="field_iacCalibration">Iac Calibration</label>
            <input type="number" class="form-control" name="iacCalibration" id="field_iacCalibration"
                [(ngModel)]="energyMeterModule.iacCalibration" />
        </div>
        <div class="form-group">
            <label class="form-control-label" [translate]="'energyMeterModule.vacCalibration'" for="field_vacCalibration">Vac Calibration</label>
            <input type="number" class="form-control" name="vacCalibration" id="field_vacCalibration"
                [(ngModel)]="energyMeterModule.vacCalibration" />
        </div>
        <div class="form-group">
            <label class="form-control-label" [translate]="'energyMeterModule.patCalibration'" for="field_patCalibration">Pat Calibration</label>
            <input type="number" class="form-control" name="patCalibration" id="field_patCalibration"
                [(ngModel)]="energyMeterModule.patCalibration" />
        </div>
        <div class="form-group">
            <label class="form-control-label" [translate]="'energyMeterModule.preCalibration'" for="field_preCalibration">Pre Calibration</label>
            <input type="text" class="form-control" name="preCalibration" id="field_preCalibration"
                [(ngModel)]="energyMeterModule.preCalibration" />
        </div>
        <div class="form-group">
            <label class="form-control-label" [translate]="'energyMeterModule.nominalPower'" for="field_nominalPower">Nominal Power</label>
            <input type="number" class="form-control" name="nominalPower" id="field_nominalPower"
                [(ngModel)]="energyMeterModule.nominalPower" />
        </div>
        <div class="form-group">
            <label class="form-control-label" [translate]="'energyMeterModule.oldLampPower'" for="field_oldLampPower">Old Lamp Power</label>
            <input type="number" class="form-control" name="oldLampPower" id="field_oldLampPower"
                [(ngModel)]="energyMeterModule.oldLampPower" />
        </div>
        <div class="form-group">
            <label class="form-control-label" [translate]="'energyMeterModule.powerLosses'" for="field_powerLosses">Power Losses</label>
            <input type="number" class="form-control" name="powerLosses" id="field_powerLosses"
                [(ngModel)]="energyMeterModule.powerLosses" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span [translate]="'entity.action.cancel'">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span [translate]="'entity.action.save'">Save</span>
        </button>
    </div>
</form>
