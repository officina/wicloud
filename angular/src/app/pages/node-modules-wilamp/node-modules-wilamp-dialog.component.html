<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myNodeModulesLabel" jhiTranslate="wilampCloudApp.nodeModules.home.createOrEditLabel">Create or edit a Node Modules</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!nodeModules.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="nodeModules.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wilampCloudApp.nodeModules.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="nodeModules.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wilampCloudApp.nodeModules.lightManagement" for="field_lightManagement">Light Management</label>
            <select class="form-control" id="field_lightManagement" name="lightManagement" [(ngModel)]="nodeModules.lightManagementId">
                <option [ngValue]="null"></option>
                <option [ngValue]="lightManagementModuleOption.id" *ngFor="let lightManagementModuleOption of lightmanagements; trackBy: trackLightManagementModuleById">{{lightManagementModuleOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wilampCloudApp.nodeModules.energyMeter" for="field_energyMeter">Energy Meter</label>
            <select class="form-control" id="field_energyMeter" name="energyMeter" [(ngModel)]="nodeModules.energyMeterId">
                <option [ngValue]="null"></option>
                <option [ngValue]="energyMeterModuleOption.id" *ngFor="let energyMeterModuleOption of energymeters; trackBy: trackEnergyMeterModuleById">{{energyMeterModuleOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wilampCloudApp.nodeModules.twilightManagement" for="field_twilightManagement">Twilight Management</label>
            <select class="form-control" id="field_twilightManagement" name="twilightManagement" [(ngModel)]="nodeModules.twilightManagementId">
                <option [ngValue]="null"></option>
                <option [ngValue]="twilightManagementModuleOption.id" *ngFor="let twilightManagementModuleOption of twilightmanagements; trackBy: trackTwilightManagementModuleById">{{twilightManagementModuleOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wilampCloudApp.nodeModules.motionManagement" for="field_motionManagement">Motion Management</label>
            <select class="form-control" id="field_motionManagement" name="motionManagement" [(ngModel)]="nodeModules.motionManagementId">
                <option [ngValue]="null"></option>
                <option [ngValue]="motionManagementModuleOption.id" *ngFor="let motionManagementModuleOption of motionmanagements; trackBy: trackMotionManagementModuleById">{{motionManagementModuleOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
