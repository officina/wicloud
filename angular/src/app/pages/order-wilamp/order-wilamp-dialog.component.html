<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOrderLabel" [translate]="'order.home.createOrEditLabel'">Create or edit a Order</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!order.id">
            <label for="id" [translate]="'global.field.id'">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="order.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" [translate]="'order.name'" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="order.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" [translate]="'order.description'" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="order.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" [translate]="'order.notes'" for="field_notes">Notes</label>
            <input type="text" class="form-control" name="notes" id="field_notes"
                [(ngModel)]="order.notes" />
        </div>
        <div class="form-group">
            <label class="form-control-label" [translate]="'order.orderDate'" for="field_orderDate">Order Date</label>
            <div class="d-flex">
                <input id="field_orderDate" type="datetime-local" class="form-control" name="orderDate" [(ngModel)]="order.orderDate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" [translate]="'order.preparationDate'" for="field_preparationDate">Preparation Date</label>
            <div class="d-flex">
                <input id="field_preparationDate" type="datetime-local" class="form-control" name="preparationDate" [(ngModel)]="order.preparationDate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" [translate]="'order.totalAmount'" for="field_totalAmount">Total Amount</label>
            <input type="number" class="form-control" name="totalAmount" id="field_totalAmount"
                [(ngModel)]="order.totalAmount" />
        </div>

        <div class="form-group">
            <label class="form-control-label" [translate]="'order.customer'" for="field_customer">Customer</label>
            <select class="form-control" id="field_customer" name="customer" [(ngModel)]="order.customer" >
                <option [ngValue]="null"></option>
                <option [ngValue]="customerOption.id" *ngFor="let customerOption of customers; trackBy: trackCustomerById">{{customerOption.companyName}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span [translate]="'entity.action.cancel'">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span [translate]="'entity.action.save'">Save</span>
        </button>
    </div>
</form>
